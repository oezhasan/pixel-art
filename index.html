<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>PIXEL-ART</h1>

    <div class="main">

        <div class="settings-container-left">
            <div class="size-setting">
                <input type="range" min="16" max="64" value="16" class="slider" id="size-slider">
                <span id="size-value" >16 X 16</span>
            </div>

            
            <button  id="color" >
                Color <input type="color" value="#ff0000" id="color-picker">
            </button>
            <button  id="rainbow" >
                Rainbow  
            </button>
            <button id="eraser">
                eraser
            </button>
            
            <button id="clear">
                clear
            </button>

            <button onclick="getScreenShot()" id="save">
                save
            </button>


        </div>
        
        <div class="grid-container" id="pixelart">

        </div>

        <div class="settings-container-right">

        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
